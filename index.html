<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
		<title>Vanilla Weather Application</title>
	</head>
	<body background="src/image/sunset-background.jpg">
		<div class="weather-app">
			<header>
				<form class="search-form" id="search-form">
					<input
						type="search"
						placeholder="ENTER A COUNTRY OR CITY"
						required
						id="search-form-input"
						class="search-form-input"
					/>
					<input type="submit" value="SEARCH" class="search-form-button" />
				</form>
			</header>
			<main>
				<div class="weather-app-data">
					<div>
						<h1 class="weather-app-city" id="city"></h1>
						<p class="weather_app-details">
							<span class="day-and-time" id="time"></span><br />
							<span class="conditions" id="conditions">CONDITIONS: </span>
							<span class="description" id="description"></span>
							<br />
							<span class="humidity">HUMIDITY: </span>
							<span class="humidity-value" id="humidity"></span><br />
							<span class="wind-speed">WIND SPEED: </span>
							<span class="wind-speed-value" id="wind-speed"></span>
						</p>
					</div>
					<div class="weather-app-temp-container">
						<div id="icon">
							<img
								class="weather-app-icon"
								src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
							/>
						</div>
						<div class="weather-app-temperature" id="city-temp">29</div>
						<div class="weather-app-unit">Â°C</div>
					</div>
				</div>
				<br />
				<br />
				<div class="weather-outlook" id="weather-forecast"></div>
			</main>
			<footer>
				Coded by
				<a href="https://github.com/johnsonj70" target="_blank">
					Janice Johnson</a
				>, is open-sourced on
				<a
					href="https://github.com/johnsonj70/Vanilla-Weather/tree/main"
					target="_blank"
					>GitHub</a
				>
				and website hosted on
				<a href="https://j-vanilla-weather.netlify.app/" target="_blank"
					>Netlify</a
				>
			</footer>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
