<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
		<title>Vanilla Weather Application</title>
	</head>
	<body>
		<div class="weather-app">
			<header>
				<form class="search-form" id="search-form">
					<input
						type="search"
						placeholder="ENTER A COUNTRY OR CITY"
						required
						id="search-form-input"
						class="search-form-input"
					/>
					<input type="submit" value="SEARCH" class="search-form-button" />
				</form>
			</header>
			<main>
				<div class="weather-app-data">
					<div>
						<h1 class="weather-app-city" id="city">JAMAICA</h1>
						<p class="weather-app-details">
							<span id="time">TUESDAY, 14:00:</span>
							<span id="description">BROKEN CLOUDS</span>
							<br />
							HUMIDITY: <strong id="humidity">84%</strong> WIND:
							<strong id="wind-speed">15 km/h</strong>
						</p>
					</div>
					<div class="weather-app-temp-container">
						<div id="icon">
							<img
								src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
							/>
						</div>
						<div class="weather-app-temperature" id="city-temp">29</div>
						<div class="weather-app-unit">°C</div>
					</div>
				</div>
				<br />
				<div><h2>5-DAY WEATHER FORECAST</h2></div>
				<br />
				<div class="weather-outlook" id="forecast">
					<div class="daily-forecast">
						<div class="forecast-weekday">FRI</div>
						<div class="forecast-icon">
							<img
								src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
							/>
						</div>
						<div class="daily-temperatures">
							<div class="daily-temperature-max"><strong>25° </strong></div>
							<div class="daily-temperature-min">19°</div>
						</div>
					</div>
					<div class="daily-forecast">
						<div class="forecast-weekday">SAT</div>
						<div class="forecast-icon">
							<img
								src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
							/>
						</div>
						<div class="daily-temperatures">
							<div class="daily-temperature-max"><strong>26° </strong></div>
							<div class="daily-temperature-min">18°</div>
						</div>
					</div>
					<div class="daily-forecast">
						<div class="forecast-weekday">SUN</div>
						<div class="forecast-icon">
							<img
								src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
							/>
						</div>
						<div class="daily-temperatures">
							<div class="daily-temperature-max"><strong>29° </strong></div>
							<div class="daily-temperature-min">22°</div>
						</div>
					</div>
					<div class="daily-forecast">
						<div class="forecast-weekday">MON</div>
						<div class="forecast-icon">
							<img
								src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
							/>
						</div>
						<div class="daily-temperatures">
							<div class="daily-temperature-max"><strong>31° </strong></div>
							<div class="daily-temperature-min">24°</div>
						</div>
					</div>
					<div class="daily-forecast">
						<div class="forecast-weekday">TUE</div>
						<div class="forecast-icon">
							<img
								src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
							/>
						</div>
						<div class="daily-temperatures">
							<div class="daily-temperature-max"><strong>31° </strong></div>
							<div class="daily-temperature-min">23°</div>
						</div>
					</div>
				</div>
			</main>
			<footer>
				Coded by
				<a href="https://github.com/johnsonj70" target="_blank">
					Janice Johnson</a
				>, is open-sourced on
				<a
					href="https://github.com/johnsonj70/Vanilla-Weather/tree/main"
					target="_blank"
					>GitHub</a
				>
				and website hosted on
				<a href="https://j-vanilla-weather.netlify.app/" target="_blank"
					>Netlify</a
				>
			</footer>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
