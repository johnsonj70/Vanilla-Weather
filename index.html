<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
		<title>Vanilla Weather Application</title>
	</head>
	<body>
		<div class="weather-app">
			<header>
				<form class="search-form" id="search-form">
					<input
						type="search"
						placeholder="Enter a city"
						required
						id="search-form-input"
						class="search-form-input"
					/>
					<input type="submit" value="Search" class="search-form-button" />
				</form>
			</header>
			<main>
				<div class="weather-app-data">
					<div>
						<h1 class="weather-app-city" id="city">Paris</h1>
						<p class="weather-app-details">
							<span id="time">Tuesday, 14:00:</span> <span id="description">Overcast Clouds</span>
							<br />
							Humidity: <strong id="humidity">54</strong> Wind:
							<strong id="wind-speed">10 <km>
							</h></strong>
						</p>
					</div>
					<div class="weather-app-temp-container">
						<div id="icon">
							<img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" />
						</div>
						<div class="weather-app-temperature" id="city-temp">12</div>
						<div class="weather-app-unit">Â°C</div>
					</div>
				</div>
			</main>
			<footer>
				Coded by
				<a href="https://github.com/johnsonj70" target="_blank">
					Janice Johnson</a
				>, is
				<a
					href="https://github.com/johnsonj70/Vanilla-Weather/tree/main"
					target="_blank"
					>open-sourced on GitHub</a
				>
				and website hosted on
				<a href="https://j-vanilla-weather.netlify.app/" target="_blank"
					>Netlify</a
				>
			</footer>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
